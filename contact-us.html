<!DOCTYPE html>
<html lang="en">

<head>
    <meth6 charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>contact-us</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>


    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid mt-2 ms-4">
            <img src="https://codescandy.com/wp-content/uploads/2020/09/codescandy-logo.png" alt="">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ms-5">
                        <h6 class="nav-link active" aria-current="page" href="#">Home</h6>
                    </li>
                    <li class="nav-item">
                        <h6 class="nav-link text-capitalize text-black" href="#">why our themes</h6>
                    </li>
                    <li class="nav-item">
                        <h6 class="nav-link text-capitalize text-black" href="#">about us</h6>
                    </li>
                    <li class="nav-item">
                        <h6 class="nav-link text-capitalize text-black">blog</h6>
                    </li>
                    <li class="nav-item">
                        <h6 class="nav-link text-capitalize text-black">contact us</h6>
                    </li>
                    <button class="btn text-white ms-5" style="background-color: #FF3277;">Themes</button>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="fw-bolder text-center text-capitalize pt-5" style="font-size: 4rem;">contact us</h1>
        <p class="text-center pt-3 " style="font-size: 1.5rem;">
            Just send us your questions or concerns by <br> starting a new product and we will give you <br> the help
            you need.
        </p>
    </div>

    <form action="" class="m-auto w-75 p-5">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <label for="">First Name <span class="text-danger">*</span></label>
                    <br>
                    <input class="form-control" type="text" placeholder="First Name">

                </div>
                <div class="col-6">
                    <label for="">Last Name <span class="text-danger">*</span></label>
                    <br>
                    <input class="form-control" type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="col-12">
                <label for="">Email <span class="text-danger">*</span></label>
                <br>
                <input class="form-control" type="email" placeholder="Email">
            </div>
            <div class="col-12">
                <label for="">Subject <span class="text-danger">*</span></label>
                <br>
                <input class="form-control" type="text" placeholder="Support for FreshCart">
            </div>
            <div class="col-12">
                <label for="">Messages</label>
                <br>
                <textarea name="Messages" id="" cols="100" rows="5" placeholder="Write Short Messages" class="rounded border-secondary"></textarea>
            </div>
        </form>
        <button class="btn border-0 text-white" style="background-color: #EA4C89;">Send</button>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>


</body>

</html>
